<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/fontawesome-all.js"></script>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/styles.css">

	<title>Checkout</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<button class="btn"><i class="fas fa-long-arrow-alt-left"></i> Go back</button>
			<a href="#">
				<img class="header__logo" src="imgs/logo.png" alt="Logo">
			</a>
			<button class="btn"><i class="fas fa-user"></i>Sign in</button>
		</header>
		<main class="main">
			<section class="order">
				<div class="order__cart">
					<div class="order__cart-wrapper">	
						<div class="order__cart-title">	
							<i class="fas fa-clipboard"></i>
							<span>Your order</span>
						</div>
						<div class="order__cart-details">
							<div class="order__cart-details-block">
								<p class="order__cart-details-block-heading">
									Items
								</p>
								<p class="order__cart-details-block-description">
									2 documents
								</p>
							</div>
							<div class="order__cart-details-block">
								<p class="order__cart-details-block-heading">
									Details
								</p>
								<p class="order__cart-details-block-description">
									2 languages
								</p>
							</div>
							<div class="order__cart-details-block">
								<p class="order__cart-details-block-heading">
									Price
								</p>
								<p class="order__cart-details-block-description">
									$ 696.06
								</p>
							</div>
							<div class="order__cart-details-block">
								<p class="order__cart-details-block-heading">
									Delivery
								</p>
								<p class="order__cart-details-block-description">
									48 hours*
								</p>
							</div>
						</div>
					</div>	
					<div class="order__cart-buttons">
							<button class="btn btn-active">
								Place order
							</button>
							<button class="btn">
								Print a quote
							</button>
					</div>		
				</div>
				<div class="order__help">
					<div class="order__help-left">
						<i class="far fa-life-ring"></i>
					</div>
					<div class="order__help-right">
						<p class="order__help-right-heading">Help center</p>
						<p class="order__help-right-text">If you need assistance while placing your order, contact one of our beloved Project Manager by phone or email.</p>
						<p class="order__help-right-contacts">
							<a href="tel">+971 (0) 555 555</a>
							<a href="mailto:help@qtest.com">help@qtest.com</a>
						</p>
					</div>
				</div>
			</section>
			<section class="select">
				<h2 class="select__heading">
					Select what you want to translate					
				</h2>
			</section>
		</main>
	</div>
</body>
</html>
